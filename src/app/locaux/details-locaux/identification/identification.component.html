<mat-card>
  <mat-tab-group (selectedTabChange)="tabChangedHandler($event)">
    <mat-tab label="Caracteristique physique">
      <app-generic-table fxFlex class="generic-table" [isLoading]="isLoading" [error]="error" [dataSource]="dataSource"
        [columns]="columns" [displayedColumns]="displayedColumns">
      </app-generic-table>
      <mat-paginator [length]="dataSource?.count" [pageSize]="10" [pageSizeOptions]="[10, 25, 100]">
      </mat-paginator>
    </mat-tab>
    <mat-tab label="Surface">
      <app-generic-table fxFlex class="generic-table" [isLoading]="isLoading" [error]="error" [dataSource]="dataSource"
        [columns]="columns" [displayedColumns]="displayedColumns">
      </app-generic-table>
      <mat-paginator [length]="dataSource?.count" [pageSize]="10" [pageSizeOptions]="[10, 25, 100]">
      </mat-paginator>
    </mat-tab>
    <mat-tab label="Dimension">
      <app-generic-table fxFlex class="generic-table" [isLoading]="isLoading" [error]="error" [dataSource]="dataSource"
        [columns]="columns" [displayedColumns]="displayedColumns">
      </app-generic-table>
      <mat-paginator [length]="dataSource?.count" [pageSize]="10" [pageSizeOptions]="[10, 25, 100]">
      </mat-paginator>
    </mat-tab>
    <mat-tab label="Fusionabilite">
      <app-generic-table fxFlex class="generic-table" [isLoading]="isLoading" [error]="error" [dataSource]="dataSource"
        [columns]="columns" [displayedColumns]="displayedColumns">
      </app-generic-table>
      <mat-paginator [length]="dataSource?.count" [pageSize]="10" [pageSizeOptions]="[10, 25, 100]">
      </mat-paginator>
    </mat-tab>
  </mat-tab-group>
</mat-card>
