<button class="button-retour" mat-icon-button aria-label="Example icon button with a vertical three dot icon"
  (click) = "goBack()"
>
  <mat-icon>arrow_left</mat-icon>
</button>

<div
  *ngIf="rooting.length > 0"
  style="height: 1.5rem; background: #36a3f9"
>
  <span style="color: #ffffff; font-size: small; margin-left: 0.5rem">
    <span *ngFor="let item of rooting; let i = index">
      <span *ngIf="i !== 0">&nbsp; / </span> {{ item }}
    </span>
  </span>
</div>

<mat-tab-group>

  <mat-tab label="Identification">
    <app-identification></app-identification>
  </mat-tab>

  <mat-tab label="Documentation">
    <app-documentation></app-documentation>
  </mat-tab>

  <mat-tab label="Candidat">
    <app-condidat></app-condidat>
  </mat-tab>
</mat-tab-group>

</div>
